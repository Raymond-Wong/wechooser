{% extends 'customize/widgets/base.html' %}

{% block style %}
<link rel="stylesheet" type="text/css" href="/static/plugin/datetimepicker/jquery.datetimepicker.css"/>
<link type="text/css" rel="stylesheet" href="/static/duiba/css/checkCreditRecords.css">
<link type="text/css" rel="stylesheet" href="/static/customize/css/task_add.css">
{% endblock %}

{% block page %}
<div class="pageWrapper" aid="{{ aid }}">
{% if aid %}
<div class="checkTypeBox">
  <a class="left checkType" href="/transmit/activity/set?aid={{ aid }}">卡片设置</a>
  <a class="left checkType active" href="#">定时任务</a>
  <a class="left checkType" href="/task/list?aid={{ aid }}">任务列表</a>
  <div class="clear"></div>
</div>
{% else %}
<div class="checkTypeBox">
  <a class="left checkType active" href="#">添加任务</a>
  <a class="left checkType" href="/task/list">查看任务</a>
  <div class="clear"></div>
</div>
{% endif %}
<div class="borderBox settingArea">
  <div class="line">
    <div class="lineLabel left">添加子任务</div>
    <div class="lineInput left"><button class="addTaskBtn">+</button></div>
    <div class="clear"></div>
  </div>
  <div class="taskList">
    <div class="line subTaskBox">
      <div class="lineLabel left">名称及时间</div>
      <div class="lineInput left">
        <input type="text" name="task_name" placeholder="任务名称,不超过30字" /> -
        <input type="text" name="run_time" placeholder="发送时间" />
      </div>
      <div class="clear"></div>
    </div>
  </div>
  <div class="line">
    <div class="lineLabel left">图文消息链接</div>
    <div class="lineInput left"><input type="text" readonly name="url" placeholder="图文消息链接" /></div>
    <button id="chooseNewsBtn">点击选择</button>
    <div class="clear"></div>
  </div>
  <div class="line">
    <div class="lineLabel left">选择模板</div>
    <div class="lineInput left">
      <select id="template_list">
        <option value="none">未选择</option>
        {% for template in templates %}
        <option value="{{ template.template_id }}" pi="{{ template.primary_industry }}" di="{{ template.deputy_industry }}" keywords="{{ template.keywords_json }}">{{ template.title }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="clear"></div>
  </div>
  <div class="keywordsBox">
  </div>
</div>
<div id="btnWrapper">
  <div class="btn left" id="submit">保存</div>
  <div class="btn wait left" onclick="window.location.href=window.location.href;">取消</div>
  <div class="clear"></div>
</div>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript" src="/static/plugin/datetimepicker/jquery.datetimepicker.full.js"></script>
<script type="text/javascript" src="/static/customize/js/task_add.js"></script>
{% endblock %}
